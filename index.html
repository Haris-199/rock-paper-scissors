    <body>
        <script>
            function getComputerChoice() {
                const ran = Math.random();
                if (0 <= ran && ran < 1/3) return "Rock";
                if (1/3 <= ran && ran < 2/3) return "Paper";
                if (2/3 <= ran && ran < 1) return "Scissors";
            }
            
        </script>
    </body>
